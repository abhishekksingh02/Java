<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
       <form>


           <fieldset>
           
                 <legend> Personal Info </legend>
                 
                 <p>Enter your Name <input type="text" name="name" required="required"></p>
                 
                 <p>Enter your Surname <input type="text" name="surname" required="required"></p>
                 
                 <p>Enter your Email <input type="email" name="email" required="required"></p>
                 
                 <p>Enter your Password <input type="password" name="pass" required="required"></p>
          </fieldset>
             <br><br><br><br>
          <fieldset>
            <legend>Work Credentials</legend>
            <p>
             
             Enter your Mobile
                <select>
                
                    <option>+91</option>
                    <option>+880</option>
                    <option>+1</option>
                    <option>+32</option>
                    
               </select>
              
              <input type="number" name="mob" maxlength="10" required="required">
              
              </p>
              
              <p>Choose your Hobbies:
                  <input type="checkbox" name="c1" value="cricket">Cricket
                  <input type="checkbox" name="r1" value="reading">Reading
                  <input type="checkbox" name="f1" value="football">Football
              </p> 
              
              <p>Select your Gender:
               
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    
               </p>
               
               <p>Select your City:
                  <select>
                     <option>Rajkot</option>
                     <option>Ahmedabad</option>
                     <option>Surat</option>
                     <option>Baroda</option>
                     <option>Navsari</option>
                     <option>Nagpur</option>
                  
                  </select>
                </p>
                
                <input type="submit" value="submit"><input type="reset" value="reset">
         
         </fieldset>
         
       </form>
</body>
</html>
